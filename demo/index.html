<!doctype html>
<html>
	<head>
		<title>puredat-date demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-date.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Basic puredat-date Demo</h3>
			<demo-snippet> 
				<template> 
					<div style="display: flex">
						<puredat-date id="testField" min-value="2016-01-01" max-value="2016-12-31" label="Fecha" cols="3">
						</puredat-date> 
						<puredat-date label="Otra fecha" value="2016-04-05" cols="7" read-only>
						</puredat-date>
					</div>
					<paper-button onclick="setErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetErrorMessageClickHandler(event)">Reset error message</paper-button>
					<paper-button onclick="getValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setValueClickHandler(event)">Set value</paper-button>
					<script>
						function setErrorMessageClickHandler(event) {
							document.getElementById("testField").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandler(event) {
							document.getElementById("testField").errorMessage = null;
						}
						function getValueClickHandler(event) {
							alert(document.getElementById("testField").value);
						}
						
						function setValueClickHandler(event) {
							document.getElementById("testField").value = "2014-12-31";
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
	</body>
</html>
